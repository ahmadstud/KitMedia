<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Quiz on Binary and Decimal</title>
 <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #3498db;
            margin-bottom: 30px;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            background-color: #008000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2078d1;
        }
 	nav {
            margin-top: 20px;
        }

        a {
            margin: 0 15px;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #2078d1;
    </style>
</head>

<body>
    <header>
        <h1>Structured Quiz on Binary and Decimal</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <p>Answer the following structured questions:</p>

        <form id="quizForm">
            <!-- Structured questions will be dynamically added here -->
        </form>

        <button type="button" onclick="checkStructuredAnswers()">Submit Answers</button>
    </main>

	 <div id="quizResults"></div>

    <footer>
        <p>&copy; 2024 Structured Quiz. All rights reserved.</p>
        <p>Contact us: quiz@example.com</p>
    </footer>

    <script>
        // Array of structured questions related to binary and decimal
        const structuredBinaryDecimalQuestions = [
            {
                question: 'Perform the decimal addition: 25 + 17 = ',
                answer: '42'
            },
            {
                question: 'Perform the binary addition: 1101 + 101 = ',
                answer: '10010'
            },
            {
                question: 'Perform the decimal addition: 42 + 19 = ',
                answer: '61'
            },
            {
                question: 'Perform the binary addition: 1010 + 111 = ',
                answer: '10001'
            },
            {
                question: 'Perform the decimal addition: 56 + 78 = ',
                answer: '134'
            },
            {
                question: 'Perform the binary addition: 1001 + 1011 = ',
                answer: '11000'
            },
            {
                question: 'Perform the decimal addition: 123 + 45 = ',
                answer: '168'
            },
            {
                question: 'Perform the binary addition: 11100 + 1011 = ',
                answer: '100111'
            },
            {
                question: 'Perform the decimal addition: 89 + 34 = ',
                answer: '123'
            },
            {
                question: 'Perform the binary addition: 11001 + 101 = ',
                answer: '11110'
            },
            {
                question: 'Perform the decimal addition: 67 + 92 = ',
                answer: '159'
            },
            {
                question: 'Perform the binary addition: 110 + 11 = ',
                answer: '1001'
            },
            {
                question: 'Perform the decimal addition: 155 + 87 = ',
                answer: '242'
            },
            {
                question: 'Perform the binary addition: 1011 + 1101 = ',
                answer: '11000'
            },
            {
                question: 'Perform the decimal addition: 78 + 23 = ',
                answer: '101'
            },
            {
                question: 'Perform the binary addition: 111 + 10 = ',
                answer: '1001'
            },
            {
                question: 'Perform the decimal addition: 105 + 67 = ',
                answer: '172'
            },
            {
                question: 'Perform the binary addition: 10101 + 110 = ',
                answer: '11011'
            },
            {
                question: 'Perform the decimal addition: 46 + 38 = ',
                answer: '84'
            },
            {
                question: 'Perform the binary addition: 1001 + 111 = ',
                answer: '1110'
            },
            // Add more questions as needed
        ];

        // Function to dynamically add structured questions to the form
        function buildStructuredQuiz() {
            const form = document.getElementById('quizForm');

            structuredBinaryDecimalQuestions.forEach((data, index) => {
                const label = document.createElement('label');
                label.setAttribute('for', `q${index + 1}`);
                label.textContent = `Q${index + 1}: ${data.question}`;

                const textarea = document.createElement('textarea');
                textarea.setAttribute('id', `q${index + 1}`);
                textarea.setAttribute('name', `q${index + 1}`);
                textarea.setAttribute('required', 'true');

                form.appendChild(label);
                form.appendChild(textarea);
            });
        }

        // Function to check structured answers and provide feedback
        function checkStructuredAnswers() {
            const userAnswers = {};
            let score = 0;

            structuredBinaryDecimalQuestions.forEach((data, index) => {
                const userAnswer = document.getElementById(`q${index + 1}`).value.trim().toLowerCase();
                userAnswers[`q${index + 1}`] = userAnswer;

                if (userAnswer === data.answer.toLowerCase()) {
                    score += 2; // Correct answer gets 2 points
                } else if (userAnswer.includes(data.answer.toLowerCase())) {
                    score += 1; // Partially correct answer gets 1 point
                }
            });

            // Display the score
            const quizResults = document.getElementById('quizResults');
            quizResults.innerHTML = `<p>Your score: ${score} out of ${structuredBinaryDecimalQuestions.length * 2}</p>`;
        }

        // Call the buildStructuredQuiz function when the page loads
        window.onload = buildStructuredQuiz;
    </script>
</body>

</html>
