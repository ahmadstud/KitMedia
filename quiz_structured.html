
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Quiz on Binary and Decimal</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background: url('background.jpg') center center fixed;
            background-size: cover;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
        }

        main {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        footer {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
        }

        h1 {
            color: #3498db;
            margin-bottom: 30px;
        }

        nav {
            margin-top: 20px;
        }

        a {
            margin: 0 15px;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #2078d1;
        }

        main {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            background-color: #008000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .button-container button:hover {
            background-color: #2078d1;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
     <header>
        <h1>Structured Quiz</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <p id="quizInstructions">Answer the following structured questions:</p>

        <form id="quizForm">
            <div id="questionContainer">
                <!-- Structured questions will be dynamically added here -->
            </div>
            <div class="button-container">
                <button type="button" id="prevBtn" onclick="changeQuestion(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="changeQuestion(1)">Next</button>
                <button type="button" id="submitBtn" onclick="checkStructuredAnswers()">Submit Answers</button>
            </div>
        </form>
        <h2 id="quizTitle"></h2>
        <p id="quizFeedback"></p>
    </main>


    <footer>
        <p>&copy; 2024 Structured Quiz. All rights reserved.</p>
        <p>Contact us: quiz@example.com</p>
    </footer>

    <script>
        // Array of structured questions related to binary and decimal
        const structuredBinaryDecimalQuestions = [
            {
                question: 'Perform the decimal addition: 25 + 17 = ',
                answer: '42'
            },
            {
                question: 'Perform the binary addition: 1101 + 101 = ',
                answer: '10010'
            },
            {
                question: 'Perform the decimal addition: 42 + 19 = ',
                answer: '61'
            },
            {
                question: 'Perform the binary addition: 1010 + 111 = ',
                answer: '10001'
            },
            {
                question: 'Perform the decimal addition: 56 + 78 = ',
                answer: '134'
            },
            {
                question: 'Perform the binary addition: 1001 + 1011 = ',
                answer: '11000'
            },
            {
                question: 'Perform the decimal addition: 123 + 45 = ',
                answer: '168'
            },
            {
                question: 'Perform the binary addition: 11100 + 1011 = ',
                answer: '100111'
            },
            {
                question: 'Perform the decimal addition: 89 + 34 = ',
                answer: '123'
            },
            {
                question: 'Perform the binary addition: 11001 + 101 = ',
                answer: '11110'
            },
            {
                question: 'Perform the decimal addition: 67 + 92 = ',
                answer: '159'
            },
            {
                question: 'Perform the binary addition: 110 + 11 = ',
                answer: '1001'
            },
            {
                question: 'Perform the decimal addition: 155 + 87 = ',
                answer: '242'
            },
            {
                question: 'Perform the binary addition: 1011 + 1101 = ',
                answer: '11000'
            },
            {
                question: 'Perform the decimal addition: 78 + 23 = ',
                answer: '101'
            },
            {
                question: 'Perform the binary addition: 111 + 10 = ',
                answer: '1001'
            },
            {
                question: 'Perform the decimal addition: 105 + 67 = ',
                answer: '172'
            },
            {
                question: 'Perform the binary addition: 10101 + 110 = ',
                answer: '11011'
            },
            {
                question: 'Perform the decimal addition: 46 + 38 = ',
                answer: '84'
            },
            {
                question: 'Perform the binary addition: 1001 + 111 = ',
                answer: '1110'
            },
            // Add more questions as needed
        ];

        // Function to dynamically add structured questions to the form
        const form = document.getElementById('quizForm');
        const questionContainer = document.getElementById('questionContainer');
        const submitBtn = document.getElementById('submitBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const quizTitle = document.getElementById('quizTitle');
        const quizInstructions = document.getElementById('quizInstructions');
        const quizFeedback = document.getElementById('quizFeedback');

        let currentQuestionIndex = 0;
        let userAnswers = [];

        function buildStructuredQuiz() {
            const data = structuredBinaryDecimalQuestions[currentQuestionIndex];

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const questionText = document.createElement('p');
            questionText.textContent = `${currentQuestionIndex + 1}. ${data.question}`;
            questionDiv.appendChild(questionText);

            const textarea = document.createElement('textarea');
            textarea.setAttribute('id', `q${currentQuestionIndex + 1}`);
            textarea.setAttribute('name', `q${currentQuestionIndex + 1}`);
            textarea.setAttribute('required', 'true');

            questionDiv.appendChild(textarea);

            questionContainer.innerHTML = '';
            questionContainer.appendChild(questionDiv);

            // Show/Hide Next and Previous buttons
            if (currentQuestionIndex === 0) {
                prevBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'inline-block';
            }

            if (currentQuestionIndex === structuredBinaryDecimalQuestions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
            }
        }

        function changeQuestion(direction) {
            if (direction === 1 && currentQuestionIndex < structuredBinaryDecimalQuestions.length - 1) {
                currentQuestionIndex++;
            } else if (direction === -1 && currentQuestionIndex > 0) {
                currentQuestionIndex--;
            }

            buildStructuredQuiz();
        }

        function checkStructuredAnswers() {
            const answer = document.getElementById(`q${currentQuestionIndex + 1}`).value;
            userAnswers[currentQuestionIndex] = answer;

            if (currentQuestionIndex < structuredBinaryDecimalQuestions.length - 1) {
                changeQuestion(1);
            } else {
                showStructuredQuizFeedback();
            }
        }

        function showStructuredQuizFeedback() {
            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer.trim().toLowerCase() === structuredBinaryDecimalQuestions[index].answer.toLowerCase()) {
                    score++;
                }
            });

            quizTitle.textContent = 'Quiz Completed';
            quizInstructions.textContent = `Your score: ${score}/${structuredBinaryDecimalQuestions.length}`;
            quizFeedback.textContent = 'Thank you for taking the quiz!';
            questionContainer.innerHTML = '';

            submitBtn.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
        }

        // Call the buildStructuredQuiz function when the page loads
        window.onload = function () {
            buildStructuredQuiz();
        };
    </script>

</body>

</html>
