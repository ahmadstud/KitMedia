<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
         <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #333;
        }

        header,
        footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
        }

        main {
            flex-grow: 1; /* Grow to fill available space */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the opacity here */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #3498db;
            margin-bottom: 30px;
        }

        nav {
            margin-top: 20px;
        }

        a {
            margin: 0 15px;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #2078d1;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 15px;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button-container button:hover {
            background-color: #2078d1;
        }

        .question {
            text-align: center;
            font-weight: bold; /* Make the question bold */
            margin-bottom: 20px;
        }

        .question label {
            font-weight: bold; /* Make the answer options bold */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Multiple Choice Quiz</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

     <main>
        <p id="quizInstructions"><h2>Answer the following multiple-choice questions:</h2></p>

        <form id="quizForm">
            <div id="questionContainer">
                <!-- Questions and options will be dynamically added here -->
            </div>
            <div class="button-container">
                <button type="button" id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
                <button type="button" id="submitBtn" onclick="checkMCAnswers()">Submit Answers</button>
            </div>
        </form>
        <h2 id="quizTitle"></h2>
        <p id="quizFeedback"></p>
    </main>

    <footer>
        <p>&copy; 2024 Multiple Choice Quiz. All rights reserved.</p>
        <p>Contact us: quiz@example.com</p>
    </footer>

    <script>
        // Array of multiple-choice questions and their options
        const mcQuestions = [
         // Conversion Questions
            {
                question: 'Convert the decimal number 25 to binary.',
                options: ['11001', '10011', '10101', '11100'],
                answer: '11001'
            },
            {
                question: 'What is the binary representation of the decimal number 13?',
                options: ['1001', '1101', '1011', '1111'],
                answer: '1101'
            },
            {
                question: 'Convert the binary number 101101 to decimal.',
                options: ['29', '38', '45', '53'],
                answer: '45'
            },
            {
                question: 'If a decimal number is 200, what is its binary representation?',
                options: ['11001000', '11111000', '10101000', '10010000'],
                answer: '11001000'
            },
            {
                question: 'Convert the binary number 1110011 to decimal.',
                options: ['97', '99', '101', '103'],
                answer: '99'
            },

            // Addition Questions
            {
                question: 'Perform the decimal addition: 25 + 17 = ',
                options: ['40', '42', '45', '50'],
                answer: '42'
            },
            {
                question: 'Perform the binary addition: 1101 + 101 = ',
                options: ['10010', '10110', '11000', '11100'],
                answer: '10010'
            },
            {
                question: 'Perform the decimal addition: 42 + 19 = ',
                options: ['58', '61', '63', '67'],
                answer: '61'
            },
            {
                question: 'Perform the binary addition: 1010 + 111 = ',
                options: ['10001', '11000', '11100', '11110'],
                answer: '10001'
            },
            {
                question: 'Perform the decimal addition: 56 + 78 = ',
                options: ['124', '134', '145', '156'],
                answer: '134'
            },
            {
                question: 'Perform the binary addition: 1001 + 1011 = ',
                options: ['10000', '10100', '11000', '11100'],
                answer: '11000'
            },
            {
                question: 'Perform the decimal addition: 123 + 45 = ',
                options: ['156', '167', '178', '189'],
                answer: '168'
            },
            {
                question: 'Perform the binary addition: 11100 + 1011 = ',
                options: ['100101', '100111', '101001', '101101'],
                answer: '100111'
            },
            {
                question: 'Perform the decimal addition: 89 + 34 = ',
                options: ['112', '121', '123', '132'],
                answer: '123'
            },
            {
                question: 'Perform the binary addition: 11001 + 101 = ',
                options: ['11110', '100111', '10110', '11000'],
                answer: '11110'
            },
        ];

        // Function to dynamically add multiple-choice questions to the form
         const questionContainer = document.getElementById('questionContainer');
        const submitBtn = document.getElementById('submitBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const quizTitle = document.getElementById('quizTitle');
        const quizInstructions = document.getElementById('quizInstructions');
        const quizFeedback = document.getElementById('quizFeedback');

        let currentQuestionIndex = 0;
        let userAnswers = [];

        function buildQuestion(index) {
            const data = mcQuestions[index];

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const questionText = document.createElement('p');
            questionText.textContent = `${index + 1}. ${data.question}`;
            questionDiv.appendChild(questionText);

            data.options.forEach((option, optionIndex) => {
                const label = document.createElement('label');

                const input = document.createElement('input');
                input.setAttribute('type', 'radio');
                input.setAttribute('name', `q${index + 1}`);
                input.setAttribute('value', option);
                input.setAttribute('required', 'true');

                label.appendChild(input);
                label.appendChild(document.createTextNode(` ${option}`));

                questionDiv.appendChild(label);
            });

            questionContainer.innerHTML = '';
            questionContainer.appendChild(questionDiv);

            // Show/Hide Next and Previous buttons
            if (currentQuestionIndex === 0) {
                prevBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'inline-block';
            }

            if (currentQuestionIndex === mcQuestions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < mcQuestions.length - 1) {
                currentQuestionIndex++;
                buildQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                buildQuestion(currentQuestionIndex);
            }
        }

        function checkMCAnswers() {
            const selectedOption = document.querySelector(`input[name="q${currentQuestionIndex + 1}"]:checked`);
            userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : '';

            if (currentQuestionIndex < mcQuestions.length - 1) {
                nextQuestion();
            } else {
                showQuizFeedback();
            }
        }

        function showQuizFeedback() {
            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === mcQuestions[index].answer) {
                    score++;
                }
            });

            quizTitle.textContent = 'Quiz Completed';
            quizInstructions.textContent = `Your score: ${score}/${mcQuestions.length}`;
            quizFeedback.textContent = 'Thank you for taking the quiz!';
            questionContainer.innerHTML = '';

            submitBtn.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
        }

        // Call the buildQuestion function when the page loads
        window.onload = function () {
            buildQuestion(currentQuestionIndex);
        };
        document.addEventListener('DOMContentLoaded', function() {
            // Create an audio element for background music
            const backgroundMusic = new Audio('background_music.mp3');
            backgroundMusic.loop = true; // Loop the music
            
            // Autoplay the music
            backgroundMusic.play().catch(error => {
                console.error('Autoplay was prevented:', error);
            });
            
            // Function to toggle music on/off
            function toggleMusic() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play(); // Play music if paused
                } else {
                    backgroundMusic.pause(); // Pause music if playing
                }
            }

            // Add event listener to footer for mute button
            const footer = document.querySelector('footer');
            const muteButton = document.createElement('button');
            muteButton.textContent = 'Mute Music';
            muteButton.onclick = toggleMusic;
            footer.appendChild(muteButton);
        });
    </script>
</body>

</html>
